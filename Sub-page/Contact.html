    <link rel="stylesheet" href="../resources/CSS/queries.css">

    <form action="">
        <h1>Contact Us</h1>

        <div class="row">
            <div class="col-25">
                <label for="purpose">Contact purpose</label>
            </div>
            <div class="col-75">
                <select name="purpose" id="purpose">
                    <option value="">Please enter </option>
                    <option value="">I want to sell books</option>
                    <option value="">I want to buy books</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="name">Your name:</label>
            </div>
            <div class="col-75">
                <input type="text" name="name" id="name">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="email">Your email:</label>
            </div>
            <div class="col-75">
                <input type="email" name="email" id="email">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="phone">Your phone:</label>
            </div>
            <div class="col-75">
                <input type="phone" name="phone" id="phone">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="method">How can we contact you:</label>
            </div>
            <div class="col-75">
                       <div class="method">
                        <input type="checkbox" name="method1" id="method1">
                        <label for=""> By Email</label> 
                        <input type="checkbox" name="method2" id="method2">
                        <label for=""> By Phone</label> 
                       </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="">Do you want to receive our weekly newsletter?</label>
            </div>
            <div class="col-75">
                <input type="radio" name="yes" id="yes">
                <label for="yes">Yes</label>
                <input type="radio" name="No" id="No">
                <label for="No">No</label>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="">Note:</label>
            </div>
            <div class="col-75">
                <textarea name="note" id="note" cols="30" rows="10"></textarea>
            </div>
        </div>
       
        <input type="submit" name="submit" id="submit">
        <input type="reset" name="reset" id="reset">
    </form>
